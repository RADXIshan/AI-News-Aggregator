requires-python = ">=3.12"
dependencies = [
    "fastapi==0.121.3",
    "uvicorn[standard]==0.34.0",
    "python-multipart==0.0.20",
    "pydantic[email]==2.12.4",
    "sqlalchemy==2.0.44",
    "psycopg2-binary==2.9.11",
    "requests==2.32.5",
    "beautifulsoup4==4.14.2",
    "feedparser==6.0.12",
    "html2text==2025.4.15",
    "youtube-transcript-api==1.2.3",
    "google-genai==1.51.0",
    "python-dotenv==1.2.1",
